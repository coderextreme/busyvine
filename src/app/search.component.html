<h2>Search either crowdfunders or crowdsourcers:</h2>
<form id='form' method='post'>
	<div class='row'>
		<span class='cell'>Search:</span>
		<span class='cell'>
			<input type='text' name='search' id='search'>
			<button (click)="onSubmit($event)">Submit</button>
		</span>
	</div>
</form>
<div class="table" *ngFor="let video of videoService.results">
	<img class="row btn" (click)='showDialog = !showDialog; videoService.selectedVideo = (showDialog ? video : null);' [src]="video.img" width="210" height="158">
	<video-dialog *ngIf="videoService.selectedVideo != null" [(visible)]="showDialog">
  		<iframe width="420" height="315" frameborder="0" allowfullscreen [src]="videoService.selectedVideo.src"></iframe>
	</video-dialog>
	<span class="row">{{ video.json["Title"] }}</span>
</div>
